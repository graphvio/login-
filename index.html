<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>login</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300&family=Roboto:wght@700&display=swap" rel="stylesheet"> 


    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="back">
        <div class="loginbox">
            <h1 class="log">login</h1>
            <div>
                <form class="input-group">
                    <h5 class="had">Username</h5>
                    <input type="text" class="input-area" placeholder="Type your username">
                    <h5 class="had">Password</h5>
                    <input type="password" class="input-area" placeholder="Type your password">
                    <a href="#">forget password?</a>
                    <button type="button" class="btn-login">login</button>
                    <div class="signup">
                        <h5 class="text">or signup using</h5>
                        <div class="icons">
                           <div class="fb">
                               <a  href="http://"><i class="fab fa-facebook"></i></a></div> 
                           <div class="twt">
                            <a href="http://"><i class="fab fa-twitter"></i></a>
                           </div>
                            <div class="gl">
                               <a href="http://"><i class="fab fa-google"></i></a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>  
        </div>
    </div>  

    <script src="js/all.min.js"></script>
    <script src="js/fontawesome.min.js"></script>
</body>
</html>
